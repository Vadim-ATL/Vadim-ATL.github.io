<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 20px 40px 20px; /* Adjusted padding */
        }

        /* Navigation Bar Styles */
        nav {
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: flex-end; /* Aligns links to the right */
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #555;
            font-size: 15px;
            font-weight: 500;
        }
        nav a:hover {
            color: #0066cc;
        }
        
        h1 { font-size: 32px; margin-bottom: 10px; font-weight: 600; }
        h2 { font-size: 24px; margin: 40px 0 20px 0; font-weight: 600; border-bottom: 2px solid #eee; padding-bottom: 8px; }
        h3 { font-size: 18px; margin: 20px 0 10px 0; font-weight: 600; }
        p { margin-bottom: 15px; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        .contact { margin: 20px 0; font-size: 15px; }
        .contact a { margin-right: 20px; }
        
        .paper { margin-bottom: 25px; padding: 15px; background: #f9f9f9; border-left: 3px solid #0066cc; }
        .paper-title { font-weight: 600; font-size: 16px; margin-bottom: 5px; }
        .paper-venue { font-style: italic; color: #666; font-size: 14px; margin-bottom: 5px; }
        .paper-links a { margin-right: 15px; font-size: 14px; }
        
        .project { margin-bottom: 20px; }
        .project-title { font-weight: 600; font-size: 16px; }
        .tag { display: inline-block; background: #e8e8e8; padding: 3px 8px; border-radius: 3px; font-size: 13px; margin-right: 5px; margin-top: 5px; }
        
        .bio { font-size: 16px; line-height: 1.7; margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="/">About</a>
        <a href="#research">Research</a>
        <a href="#publications">Publications</a>
        <a href="#projects">Projects</a>
        <a href="https://github.com/Vadim-ATL/Vadim-ATL/raw/main/CV.pdf" target="_blank">CV</a>
    </nav>

    {{ content }}
</body>
</html>
